<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SharePoint Greeting</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
    }

    .greeting-container {
      background: white;
      border-radius: 10px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
      padding: 40px 60px;
      text-align: center;
      max-width: 500px;
      animation: fadeIn 0.8s ease-in;
    }

    h1 {
      color: #333;
      font-size: 2.5em;
      margin-bottom: 10px;
      animation: slideDown 0.6s ease-out;
    }

    .greeting-message {
      color: #666;
      font-size: 1.2em;
      margin-bottom: 20px;
      animation: slideUp 0.6s ease-out 0.2s both;
    }

    .time-display {
      color: #667eea;
      font-size: 1em;
      font-weight: 600;
      animation: slideUp 0.6s ease-out 0.4s both;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    @keyframes slideDown {
      from {
        transform: translateY(-20px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    @keyframes slideUp {
      from {
        transform: translateY(20px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="greeting-container">
    <h1 id="greeting">Welcome</h1>
    <p class="greeting-message" id="message">Hello, SharePoint User!</p>
    <p class="time-display" id="timeDisplay"></p>
  </div>

  <script>
    function updateGreeting() {
      const hour = new Date().getHours();
      const greetingElement = document.getElementById('greeting');
      const messageElement = document.getElementById('message');
      const timeDisplay = document.getElementById('timeDisplay');

      let greeting = 'Welcome';
      let message = 'Hello, SharePoint User!';

      if (hour < 12) {
        greeting = 'Good Morning';
        message = 'Welcome to your SharePoint workspace!';
      } else if (hour < 18) {
        greeting = 'Good Afternoon';
        message = 'Hope you're having a productive day!';
      } else {
        greeting = 'Good Evening';
        message = 'Thanks for visiting SharePoint!';
      }

      greetingElement.textContent = greeting;
      messageElement.textContent = message;
      timeDisplay.textContent = new Date().toLocaleTimeString();
    }

    // Update greeting on page load
    updateGreeting();

    // Update time display every second
    setInterval(() => {
      document.getElementById('timeDisplay').textContent = new Date().toLocaleTimeString();
    }, 1000);
  </script>
</body>
</html>
